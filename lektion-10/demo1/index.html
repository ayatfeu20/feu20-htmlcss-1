<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
     
    <title>Style Form Input</title>
</head>
<body>

    <div class="center">
        <form id="exampleForm" >
            <div class="form-group">
                <input id="firstName" type="text" autocomplete="off" required>
                <label for="firstName" class="input-label">
                    <span class="label-content">First Name</span> 
                </label>
            </div>
            <div class="form-group">
                <input id="lastName" type="text" autocomplete="off" required>
                <label for="lastName" class="input-label">
                    <span class="label-content">Last Name</span> 
                </label>
            </div>
        </form>

    </div>


</body>
</html>
